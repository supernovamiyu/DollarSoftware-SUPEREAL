<!DOCTYPE html>
<html lang="es">

<head>
    <!-------- PÁGINA PRINCIPAL DE DOLLARSOFTWARE --------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dollar Software - Ultra Commerce</title>
    <link rel="stylesheet" href="frontend/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>
    <div class="container">

        <!--------- MENU DE NAVEGACIÓN ---------------->

        <header class="encabezado">
            <nav class="barra-navegacion">
                <a href="#" onclick="mostrarPantallaUbicacion(event)"><i id="icono-ubicacion" class="fa-solid fa-location-dot fa-2xl"></i></a>
                <a href="#" onclick="mostrarPantallaAtencionCliente(event)"><i class="fa-solid fa-headphones-simple fa-2xl"></i></a>
                <a href="#" onclick="mostrarPantallaInicio(event)"><img id="boton-inicio" class="imgLogo" src="frontend/assets/img/logo.svg"
                        alt="Logo de la empresa"></a>
                <a href="#" onclick="mostrarPantallaCarrito(event)"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
                <a href="#" onclick="mostrarPantallaSesion(event)"><i class="fa-solid fa-user fa-2xl"></i></a>
            </nav>
        </header>

        <!--------- BARRA DE BÚSQUEDA INTEGRADA AL MENÚ DE NAVEGACIÓN ---------------->

        <section class="searchbar">
            <div class="search">
                <form>
                    <fieldset>
                        <button id="search-button"><i id="search-icon"class="fa-solid fa-magnifying-glass"></i></button>
                        <input id= "search-bar" class="search-input" type="text" placeholder="Buscar productos..." minlength="3" required/>
                    </fieldset>
                </form>
            </div>
        </section>

        <!--------- CONTENEDOR PRINCIPAL DE CADA PLANTILLA (CONTENIDO DE CADA SECCIÓN DE LA PÁGINA WEB DE DOLLARSOFTWARE) ---------------->

        <main id="container-principal">
        </main>

        <!--------- PIE DE PÁGINA CON LAS REDES SOCIALES DEL COMERCIO ELECTRÓNICO ---------------->

        <footer class="social-media-section">
            <div class="social-media-container">
                <p>@ Todos los derechos reservados</p>
                <div class="social-media-links">
                    <a class="social-media-link" href="https://www.youtube.com/"><i id="youtube" class="fa-brands fa-youtube fa-xl"></i></a>
                    <a class="social-media-link" href="https://www.instagram.com/"><i id="instagram" class="fa-brands fa-instagram fa-xl"></i></a>
                    <a class="social-media-link" href="https://www.facebook.com/?locale=es_LA"><i id="facebook" class="fa-brands fa-facebook fa-xl"></i></a>
                </div>
            </div>
        </footer>
    </div>


    <!--------------------Plantillas-------------------------->


    <!--------- INICIO (CARRUSEL, CATEGORÍAS) --------->

    <template id="plantilla-inicio">

    <!--------- 1. CARRUSEL DE IMÁGENES - INICIO (CARRUSEL, CATEGORÍAS)---------------->

        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="frontend/assets/img/carousel_image.png" alt="Imagen con información del descuento 1">
            </div>
            <div class="carousel-slide">
                <img src="frontend/assets/img/discount-two.jpg" alt="Imagen con información del descuento 2">
            </div>
            <div class="carousel-slide">
                <img src="frontend/assets/img/discount-three.jpeg" alt="Imagen con información del descuento 3">
            </div>
            <a class="previous" onclick="changeSlide(-1)" style="text-decoration: none;">&#10094;</a>
            <a class="next" onclick="changeSlide(1)" style="text-decoration: none;">&#10095;</a>
        </div>

        <!--------- 2. CATEGORÍAS - INICIO (CARRUSEL, CATEGORÍAS) ---------------->

        <div class="titulo-seccion">
            <h4>Categorías</h4>
        </div>
        <section class="menu-categorias">
            <button class="categoria-botones" data-categoria ="ROP" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-shirt"></i>
                <p>Ropa</p>
            </button>
            <button class="categoria-botones" data-categoria ="TEC" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-desktop"></i>
                <p>Tecnología</p>
            </button>
            <button class="categoria-botones" data-categoria ="CAL" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-shoe-prints"></i>
                <p>Calzado</p>
            </button>
            <button class="categoria-botones" data-categoria ="SAU" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-pills"></i>
                <p>Salud</p>
            </button>
            <button class="categoria-botones" data-categoria ="PAP" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-book"></i>
                <p>Papelería</p>
            </button>
            <button class="categoria-botones" data-categoria ="VIV" onclick="mostrarPantallaCategoriasProductos(event)">
                <i class="fa-solid fa-apple-whole"></i>
                <p>Víveres</p>
            </button>
        </section>

        <!--------- 3. PRODUCTOS DESTACADOS - INICIO (CARRUSEL, CATEGORÍAS) ---------------->

        <div class="titulo-seccion">
            <h4>Productos destacados</h4>
        </div>
        <section id="productos-populares">
        </section>

    </template>

    <!------------ RESULTADOS DE PRODUCTOS POR CATEGORÍA --------->

    <template id="plantilla-categorias-productos">

        <!--------- 1. TÍTULO DE LA SECCIÓN DE CATEGORÍAS - RESULTADOS DE PRODUCTOS POR CATEGORÍA ---------------->

        <div id="titulo-seccion-categoria" class="titulo-seccion">
        </div>
        <!--------- 2. CONTENEDOR DE LOS PRODUCTOS POR CATEGORÍA - RESULTADOS DE PRODUCTOS POR CATEGORÍA ---------------->

        <section id="productos-categorias">
        </section>
    </template>

    <!----------- RESULTADOS DE BÚSQUEDA DE PRODUCTOS --------->


    <template id="plantilla-resultados-productos">
        <!--------- 1. TÍTULO DE LA SECCIÓN DE RESULTADOS DE BÚSQUEDA DE PRODUCTOS - RESULTADOS DE BÚSQUEDA DE PRODUCTOS ---------------->

        <div class="titulo-resultados-productos">
            <h2>Resultados de búsqueda</h2>
        </div>

        <!--------- 2. CONTENEDOR DE LOS RESULTADOS DE LA BÚSQUEDA DE PRODUCTOS - RESULTADOS DE BÚSQUEDA DE PRODUCTOS ---------------->

        <section id="resultados-productos">
        </section>
    </template>

    <!----------- INICIO DE SESIÓN --------->

    <template id="plantilla-sesion">

        <!--------- ¡CAMBIAR! 1. FORMULARIO DE CUENTA  - INICIO DE SESIÓN ---------------->

        <div class="formulario-cuenta">
            <form action="">
                <h1>Cuenta Ultra Commerce</h1>
                <p> Crea tu cuenta Ultra Commerce para gestionar tus pedidos, ver el estado de tus productos y poder
                    gestionar tus datos o inicia sesión.</p>
                <a class="boton-form" href="login.html">Iniciar sesión</a>
                <a class="boton-form" href="registro.html">Regístrarte</a>
            </form>
        </div>
    </template>

    <!--------- CARRITO DE COMPRAS --------->


    <template id="plantilla-carrito">

        <!--------- ¡CAMBIAR! 1. TÍTULO DE LA SECCIÓN DEL CARRITO DE COMPRAS - CARRITO DE COMPRAS ---------------->
        
        <div class="titulo-seccion">
            <h4>Mi carrito de compras</h4>
        </div>
        <!--------- ¡CAMBIAR! 2. CONTENEDOR DE LOS PRODUCTOS DEPOSITADOS EN EL CARRITO DE COMPRAS - CARRITO DE COMPRAS ---------------->
        <section id="contenedor-productos-carrito">
        
            <!--------- ¡CAMBIAR! 3. VISUALIZACIÓN INDIVIDUAL DE CADA PRODUCTO - CARRITO DE COMPRAS ---------------->
            
    </template>

    <!----------- ATENCIÓN AL CLIENTE --------->

    <template id="plantilla-atencion-cliente">
        <!---------  1. TÍTULO DE LA SECCIÓN DE ATENCIÓN AL CLIENTE - ATENCIÓN AL CLIENTE ---------------->
        
        <div class="titulo-seccion">
            <h4>Atención al Cliente</h4>
        </div>
        <!---------  2. SECCIÓN CON LOS BOTONES DE CADA ASPECTO DE AYUDA - ATENCIÓN AL CLIENTE ---------------->
        <section class="seccion-atencion-cliente">

        <!---------  3. TÍTULO DE LA INTRODUCCIÓN A LA SECCIÓN DEL ASPECTO DE AYUDA - ATENCIÓN AL CLIENTE ---------------->
        
        <div class="titulo-aspectos-ayuda">
            <h5>¿En qué aspecto necesitas ayuda?</h5>
        </div>

        <!---------  4. GRUPO CONTENEDOR DE LOS BOTONES DE AYUDA - ATENCIÓN AL CLIENTE ---------------->

            <div class="grupo-botones-ayuda">

        <!---------  5. BOTÓN INDIVIDUAL DEL ASPECTO DE AYUDA - ATENCIÓN AL CLIENTE ---------------->

                <button class="boton-ayuda-individual" type="button" data-ayuda="manejo-pagina">
                    <i class="icono-ayuda-individual fa-solid fa-globe fa-2xl"></i>
                    <p class="texto-boton-ayuda-individual">Manejo de la página web</p>
                </button>
                <button class="boton-ayuda-individual" type="button" data-ayuda="gestion-pedidos">
                    <i class="icono-ayuda-individual fa-solid fa-paper-plane fa-2xl"></i>
                    <p class="texto-boton-ayuda-individual">Gestión de pedidos</p>
                </button>
                <button class="boton-ayuda-individual" type="button" data-ayuda="navegacion-productos">
                    <i class="icono-ayuda-individual fa-solid fa-bag-shopping fa-2xl"></i>
                    <p class="texto-boton-ayuda-individual">Navegación por los productos</p>
                </button>
                <button class="boton-ayuda-individual" type="button" data-ayuda="cuenta-ultracommerce">
                    <i class="icono-ayuda-individual fa-solid fa-user fa-2xl"></i>
                    <p class="texto-boton-ayuda-individual">Cuenta UltraCommerce</p>
                </button>
            </div>
        </section>
    </template>

    <!------------ CONTENIDO DE CADA BOTÓN DE AYUDA - ATENCIÓN AL CLIENTE-------------------->

    <template id="plantilla-contenido-boton-atencion-ayuda">

        <section id="contenedor-informacion-boton-atencion-ayuda">
            <div class="titulo-seccion">
                <h4 id="titulo-del-aspecto-de-ayuda"></h4>
            </div>
            <div class="contenido-aspecto-ayuda">
            </div>
        </section>

    </template>

    <!------------ UBICACIÓN --------->

    <template id="plantilla-ubicacion">

        <!---------  1. TÍTULO DE LA SECCIÓN DE UBICACIÓN - UBICACIÓN ---------------->

        <div class="titulo-seccion">
            <h4>Ubicación</h4>
        </div>
        <!---------  2. FORMULARIO PARA SELECCIONAR LA UBICACIÓN DONDE SE ENCUENTRA EL USUARIO - UBICACIÓN ---------------->

        <form id="formulario-ubicacion">
            <label for="ciudad">Ciudad:</label>
            <select class="selector-ubicacion" id="ciudad">
                <option value="bogota">Bogotá D.C</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="barranquilla">Barranquilla</option>
            </select>
    
            <label for="zona">Zona:</label>
            <select class="selector-ubicacion" id="zona"></select>

        <!---------  3. BOTÓN PARA ENVIAR LOS DATOS DE LA UBICACIÓN Y DESPLEGAR EL MAPA CON LAS TIENDAS DISPONIBLES - UBICACIÓN ---------------->

            <button id="buscar-tiendas"type="submit">Buscar Tiendas</button>
        </form>

        <!---------  4. MAPA QUE SE DESPLIEGA CUANDO EL USUARIO DA CLICK AL BOTÓN ANTERIOR, MOSTRANDO CADA TIENDA UBICADA DISPONIBLE - UBICACIÓN ---------------->

        <div id="mapa"></div>
        
        <!----------- 5. DETALLES DE CADA TIENDA DISPONIBLE - UBICACIÓN ---------->
        
        <section id="detalles-tiendas">
        </section>
    </template>

    <!------------------------------ AÑADIR PRODUCTOS - CARRITO DE COMPRAS --------->

    <template id="plantilla-añadir-productos-carrito">


    </template>
    
    <!-----------------Enlaces JS------------------->
    <script src="frontend/assets/js/view.js"></script>
    <script src="frontend/controller/controller.js"></script>
    <script src="frontend/assets/js/carousel.js"></script>
    <script src="frontend/assets/js/carrito.js"></script>
    <script src="frontend/assets/js/detalles-producto.js"></script>
    <script src="frontend/assets/js/notificaciones.js"></script>
    <script src="frontend/assets/js/mapa.js"></script>
</body>

</html>
